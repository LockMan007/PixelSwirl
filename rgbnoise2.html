<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Layer Pixel Noise Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            background-color: #f0f0f0;
        }
        #controls {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 5 columns for layout */
            gap: 15px;
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            width: 90%;
            max-width: 1200px;
        }
        .slider-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            border: 1px solid #eee;
            padding: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .slider-group label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        .option-group {
            margin-top: 5px;
            display: flex;
            align-items: center;
        }
        .option-group input[type="checkbox"] {
            margin-right: 5px;
        }
        #global-actions {
            margin-top: 20px;
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
        }
        #global-actions button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.2s ease;
        }
        #global-actions button:hover {
            background-color: #0056b3;
        }
        canvas {
            border: 1px solid #000;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>Multi-Layer Pixel Noise Generator</h1>

    <div id="global-actions">
        <button id="randomizeActiveSliders">Randomize Active Sliders</button>
    </div>

    <div id="controls">
        <div class="slider-group">
            <label for="layer0PixelSize">Layer 1 Pixel Size: <span id="layer0PixelSizeValue">0</span></label>
            <input type="range" class="pixel-size-slider" data-layer="0" id="layer0PixelSize" min="0" max="100" value="0">
            <div class="option-group">
                <input type="checkbox" class="bw-checkbox" data-layer="0" id="layer0BW">
                <label for="layer0BW">BW</label>
            </div>
            <div class="option-group">
                <input type="checkbox" class="chaos-checkbox" data-layer="0" id="layer0Chaos">
                <label for="layer0Chaos">Chaos</label>
            </div>
        </div>
        <div class="slider-group">
            <label for="layer1PixelSize">Layer 2 Pixel Size: <span id="layer1PixelSizeValue">0</span></label>
            <input type="range" class="pixel-size-slider" data-layer="1" id="layer1PixelSize" min="0" max="100" value="0">
            <div class="option-group">
                <input type="checkbox" class="bw-checkbox" data-layer="1" id="layer1BW">
                <label for="layer1BW">BW</label>
            </div>
            <div class="option-group">
                <input type="checkbox" class="chaos-checkbox" data-layer="1" id="layer1Chaos">
                <label for="layer1Chaos">Chaos</label>
            </div>
        </div>
        <div class="slider-group">
            <label for="layer2PixelSize">Layer 3 Pixel Size: <span id="layer2PixelSizeValue">0</span></label>
            <input type="range" class="pixel-size-slider" data-layer="2" id="layer2PixelSize" min="0" max="100" value="0">
            <div class="option-group">
                <input type="checkbox" class="bw-checkbox" data-layer="2" id="layer2BW">
                <label for="layer2BW">BW</label>
            </div>
            <div class="option-group">
                <input type="checkbox" class="chaos-checkbox" data-layer="2" id="layer2Chaos">
                <label for="layer2Chaos">Chaos</label>
            </div>
        </div>
        <div class="slider-group">
            <label for="layer3PixelSize">Layer 4 Pixel Size: <span id="layer3PixelSizeValue">0</span></label>
            <input type="range" class="pixel-size-slider" data-layer="3" id="layer3PixelSize" min="0" max="100" value="0">
            <div class="option-group">
                <input type="checkbox" class="bw-checkbox" data-layer="3" id="layer3BW">
                <label for="layer3BW">BW</label>
            </div>
            <div class="option-group">
                <input type="checkbox" class="chaos-checkbox" data-layer="3" id="layer3Chaos">
                <label for="layer3Chaos">Chaos</label>
            </div>
        </div>
        <div class="slider-group">
            <label for="layer4PixelSize">Layer 5 Pixel Size: <span id="layer4PixelSizeValue">0</span></label>
            <input type="range" class="pixel-size-slider" data-layer="4" id="layer4PixelSize" min="0" max="100" value="0">
            <div class="option-group">
                <input type="checkbox" class="bw-checkbox" data-layer="4" id="layer4BW">
                <label for="layer4BW">BW</label>
            </div>
            <div class="option-group">
                <input type="checkbox" class="chaos-checkbox" data-layer="4" id="layer4Chaos">
                <label for="layer4Chaos">Chaos</label>
            </div>
        </div>
        <div class="slider-group">
            <label for="layer5PixelSize">Layer 6 Pixel Size: <span id="layer5PixelSizeValue">0</span></label>
            <input type="range" class="pixel-size-slider" data-layer="5" id="layer5PixelSize" min="0" max="100" value="0">
            <div class="option-group">
                <input type="checkbox" class="bw-checkbox" data-layer="5" id="layer5BW">
                <label for="layer5BW">BW</label>
            </div>
            <div class="option-group">
                <input type="checkbox" class="chaos-checkbox" data-layer="5" id="layer5Chaos">
                <label for="layer5Chaos">Chaos</label>
            </div>
        </div>
        <div class="slider-group">
            <label for="layer6PixelSize">Layer 7 Pixel Size: <span id="layer6PixelSizeValue">0</span></label>
            <input type="range" class="pixel-size-slider" data-layer="6" id="layer6PixelSize" min="0" max="100" value="0">
            <div class="option-group">
                <input type="checkbox" class="bw-checkbox" data-layer="6" id="layer6BW">
                <label for="layer6BW">BW</label>
            </div>
            <div class="option-group">
                <input type="checkbox" class="chaos-checkbox" data-layer="6" id="layer6Chaos">
                <label for="layer6Chaos">Chaos</label>
            </div>
        </div>
        <div class="slider-group">
            <label for="layer7PixelSize">Layer 8 Pixel Size: <span id="layer7PixelSizeValue">0</span></label>
            <input type="range" class="pixel-size-slider" data-layer="7" id="layer7PixelSize" min="0" max="100" value="0">
            <div class="option-group">
                <input type="checkbox" class="bw-checkbox" data-layer="7" id="layer7BW">
                <label for="layer7BW">BW</label>
            </div>
            <div class="option-group">
                <input type="checkbox" class="chaos-checkbox" data-layer="7" id="layer7Chaos">
                <label for="layer7Chaos">Chaos</label>
            </div>
        </div>
        <div class="slider-group">
            <label for="layer8PixelSize">Layer 9 Pixel Size: <span id="layer8PixelSizeValue">0</span></label>
            <input type="range" class="pixel-size-slider" data-layer="8" id="layer8PixelSize" min="0" max="100" value="0">
            <div class="option-group">
                <input type="checkbox" class="bw-checkbox" data-layer="8" id="layer8BW">
                <label for="layer8BW">BW</label>
            </div>
            <div class="option-group">
                <input type="checkbox" class="chaos-checkbox" data-layer="8" id="layer8Chaos">
                <label for="layer8Chaos">Chaos</label>
            </div>
        </div>
        <div class="slider-group">
            <label for="layer9PixelSize">Layer 10 Pixel Size: <span id="layer9PixelSizeValue">0</span></label>
            <input type="range" class="pixel-size-slider" data-layer="9" id="layer9PixelSize" min="0" max="100" value="0">
            <div class="option-group">
                <input type="checkbox" class="bw-checkbox" data-layer="9" id="layer9BW">
                <label for="layer9BW">BW</label>
            </div>
            <div class="option-group">
                <input type="checkbox" class="chaos-checkbox" data-layer="9" id="layer9Chaos">
                <label for="layer9Chaos">Chaos</label>
            </div>
        </div>
    </div>

    <canvas id="noiseCanvas" width="768" height="768"></canvas>

    <script>
        const canvas = document.getElementById('noiseCanvas');
        const ctx = canvas.getContext('2d');
        const pixelSizeSliders = document.querySelectorAll('.pixel-size-slider');
        const pixelSizeValueSpans = document.querySelectorAll('[id$="PixelSizeValue"]');
        const randomizeButton = document.getElementById('randomizeActiveSliders');
        // Select the new "BW" checkboxes
        const bwCheckboxes = document.querySelectorAll('.bw-checkbox');
        // Select the new "Chaos" checkboxes
        const chaosCheckboxes = document.querySelectorAll('.chaos-checkbox');


        const IMAGE_WIDTH = 768;
        const IMAGE_HEIGHT = 768;
        const NUM_LAYERS = 10;
        // For BW:
        const BW_RANDOM_COLOR_PROBABILITY = 0.5; // 50% chance to draw a random RGB block when BW is enabled
        const BW_BLACK_PROBABILITY = 0.5; // Of the 'not random color' blocks, 50% chance to be black (vs. white)

        function drawAllNoise() {
            const layerPixelSizes = Array.from(pixelSizeSliders).map(slider => parseInt(slider.value));
            const layerBWStates = Array.from(bwCheckboxes).map(checkbox => checkbox.checked);
            const layerChaosStates = Array.from(chaosCheckboxes).map(checkbox => checkbox.checked); // New chaos states

            // Update displayed values
            pixelSizeValueSpans.forEach((span, index) => {
                span.textContent = layerPixelSizes[index];
            });

            const combinedImageData = ctx.createImageData(IMAGE_WIDTH, IMAGE_HEIGHT);
            const combinedData = combinedImageData.data;

            // Initialize all pixels to black
            for (let i = 0; i < combinedData.length; i += 4) {
                combinedData[i + 0] = 0; // R
                combinedData[i + 1] = 0; // G
                combinedData[i + 2] = 0; // B
                combinedData[i + 3] = 255; // A (fully opaque)
            }

            const layerPixelData = [];
            for (let layerIndex = 0; layerIndex < NUM_LAYERS; layerIndex++) {
                const basePixelSize = layerPixelSizes[layerIndex]; // This is the slider value
                const isBWEnabled = layerBWStates[layerIndex];
                const isChaosEnabled = layerChaosStates[layerIndex]; // New chaos state

                if (basePixelSize === 0) {
                    layerPixelData.push(new Uint8ClampedArray(IMAGE_WIDTH * IMAGE_HEIGHT * 4).fill(0));
                    continue; // Skip generation for this layer if pixel size is 0
                }

                const layerImageData = new Uint8ClampedArray(IMAGE_WIDTH * IMAGE_HEIGHT * 4);
                // Get the max value from this specific slider for chaos calculation
                const maxSliderValue = parseInt(pixelSizeSliders[layerIndex].max);

                let currentPixelSize; // Will be basePixelSize or random for chaos

                for (let y = 0; y < IMAGE_HEIGHT; y += currentPixelSize || basePixelSize) { // Use currentPixelSize for stepping if chaos, else base
                    for (let x = 0; x < IMAGE_WIDTH; x += currentPixelSize || basePixelSize) {
                        currentPixelSize = basePixelSize; // Reset for each block

                        if (isChaosEnabled) {
                            // If chaos is enabled, choose a random pixel size for this block
                            currentPixelSize = Math.floor(Math.random() * maxSliderValue) + 1; // Random between 1 and max
                        }

                        // Ensure currentPixelSize is at least 1 to prevent infinite loops
                        if (currentPixelSize < 1) {
                             currentPixelSize = 1;
                        }

                        let r, g, b;

                        // Apply BW logic first (if enabled)
                        if (isBWEnabled) {
                            if (Math.random() < BW_RANDOM_COLOR_PROBABILITY) {
                                // 50% chance to be a random RGB color
                                r = Math.floor(Math.random() * 256);
                                g = Math.floor(Math.random() * 256);
                                b = Math.floor(Math.random() * 256);
                            } else {
                                // 50% chance to be either black or white
                                if (Math.random() < BW_BLACK_PROBABILITY) {
                                    r = 0; g = 0; b = 0;
                                } else {
                                    r = 255; g = 255; b = 255;
                                }
                            }
                        } else {
                            // No BW, so always a random RGB color
                            r = Math.floor(Math.random() * 256);
                            g = Math.floor(Math.random() * 256);
                            b = Math.floor(Math.random() * 256);
                        }

                        // Fill the pixel block in this layer's temporary data
                        for (let py = 0; py < currentPixelSize; py++) {
                            for (let px = 0; px < currentPixelSize; px++) {
                                const actualX = x + px;
                                const actualY = y + py;

                                if (actualX < IMAGE_WIDTH && actualY < IMAGE_HEIGHT) {
                                    const index = (actualY * IMAGE_WIDTH + actualX) * 4;
                                    layerImageData[index + 0] = r;
                                    layerImageData[index + 1] = g;
                                    layerImageData[index + 2] = b;
                                    layerImageData[index + 3] = 255; // Opaque
                                }
                            }
                        }
                    }
                }
                layerPixelData.push(layerImageData);
            }

            // Now, combine all layer pixel data into the final combinedData
            for (let i = 0; i < combinedData.length; i += 4) {
                let sumR = 0;
                let sumG = 0;
                let sumB = 0;
                let activeLayersAtPixel = 0;

                for (let layerIndex = 0; layerIndex < NUM_LAYERS; layerIndex++) {
                    // Only consider layers that have an active basePixelSize (> 0)
                    if (layerPixelSizes[layerIndex] > 0) {
                        sumR += layerPixelData[layerIndex][i + 0];
                        sumG += layerPixelData[layerIndex][i + 1];
                        sumB += layerPixelData[layerIndex][i + 2];
                        activeLayersAtPixel++;
                    }
                }

                if (activeLayersAtPixel > 0) {
                    combinedData[i + 0] = Math.floor(sumR / activeLayersAtPixel);
                    combinedData[i + 1] = Math.floor(sumG / activeLayersAtPixel);
                    combinedData[i + 2] = Math.floor(sumB / activeLayersAtPixel);
                }
                combinedData[i + 3] = 255; // Alpha remains 255
            }

            // Put the combined image data onto the canvas
            ctx.putImageData(combinedImageData, 0, 0);
        }

        // --- Event Listeners ---
        pixelSizeSliders.forEach(slider => {
            slider.addEventListener('input', drawAllNoise);
        });

        // Event listeners for the new BW checkboxes
        bwCheckboxes.forEach(checkbox => {
            checkbox.addEventListener('change', drawAllNoise);
        });

        // Event listeners for the new Chaos checkboxes
        chaosCheckboxes.forEach(checkbox => {
            checkbox.addEventListener('change', drawAllNoise);
        });

        randomizeButton.addEventListener('click', () => {
            pixelSizeSliders.forEach((slider, index) => {
                const maxSliderValue = parseInt(slider.max);
                if (parseInt(slider.value) > 0) {
                    // Randomize between 1 and maxSliderValue (inclusive)
                    const newValue = Math.floor(Math.random() * maxSliderValue) + 1;
                    slider.value = newValue;
                    pixelSizeValueSpans[index].textContent = newValue; // Update displayed value
                }
            });
            drawAllNoise(); // Redraw after randomization
        });

        // Initial draw
        drawAllNoise();
    </script>
</body>
</html>
