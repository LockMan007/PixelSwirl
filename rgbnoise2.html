<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Layer Pixel Noise Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            background-color: #f0f0f0;
        }
        #controls {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 5 columns for layout */
            gap: 15px;
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            width: 90%;
            max-width: 1200px;
        }
        .slider-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            border: 1px solid #eee;
            padding: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .slider-group label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        .option-group {
            margin-top: 5px;
            display: flex;
            align-items: center;
        }
        .option-group input[type="checkbox"] {
            margin-right: 5px;
        }
        #global-actions {
            margin-top: 20px;
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            width: 90%;
            max-width: 1200px;
        }
        #global-actions .global-option-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            width: 100%;
            flex-wrap: wrap;
        }
        #global-actions .global-slider-group {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        #global-actions button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.2s ease;
        }
        #global-actions button:hover {
            background-color: #0056b3;
        }
        canvas {
            border: 1px solid #000;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div id="global-actions">
        <button id="randomizeActiveSliders">Randomize Active Sliders</button>
        <div class="global-option-row">
            <div class="global-slider-group">
                <label for="chaosVariance">Chaos Variance: <span id="chaosVarianceValue">0</span></label>
                <input type="range" id="chaosVariance" min="0" max="100" value="0">
            </div>
            <div class="global-slider-group">
                <label for="numColors">Number of Colors: <span id="numColorsValue">Full</span></label>
                <input type="range" id="numColors" min="0" max="4" value="4">
            </div>
        </div>
    </div>

    <div id="controls">
        <div class="slider-group">
            <label for="layer0PixelSize">Layer 1 Pixel Size: <span id="layer0PixelSizeValue">0</span></label>
            <input type="range" class="pixel-size-slider" data-layer="0" id="layer0PixelSize" min="0" max="100" value="0">
            <div class="option-group">

                <label for="layer0BW">BW</label>
            </div>
            <div class="option-group">
                <input type="checkbox" class="chaos-checkbox" data-layer="0" id="layer0Chaos">
                <label for="layer0Chaos">Chaos</label>

            <div class="option-group">
                <input type="checkbox" class="shapes-checkbox" data-layer="0" id="layer0Shapes">
                <label for="layer0Shapes">Shapes</label>
            </div>
        </div>

            <label for="layer1PixelSize">Layer 2 Pixel Size: <span id="layer1PixelSizeValue">0</span></label>

            <div class="option-group">
                <input type="checkbox" class="bw-checkbox" data-layer="1" id="layer1BW">
                <label for="layer1BW">BW</label>

                <label for="layer1Chaos">Chaos</label>
            </div>

                <input type="checkbox" class="shapes-checkbox" data-layer="1" id="layer1Shapes">

            <div class="option-group">
                <input type="checkbox" class="chaos-checkbox" data-layer="2" id="layer2Chaos">

            <div class="option-group">
                <input type="checkbox" class="bw-checkbox" data-layer="3" id="layer3BW">

            <div class="option-group">
                <input type="checkbox" class="chaos-checkbox" data-layer="3" id="layer3Chaos">

        </div>

            <label for="layer4PixelSize">Layer 5 Pixel Size: <span id="layer4PixelSizeValue">0</span></label>
            <input type="range" class="pixel-size-slider" data-layer="4" id="layer4PixelSize" min="0" max="100" value="0">
            <div class="option-group">
                <input type="checkbox" class="bw-checkbox" data-layer="4" id="layer4BW">
                <label for="layer4BW">BW</label>
            </div>
            <div class="option-group">
                <input type="checkbox" class="chaos-checkbox" data-layer="4" id="layer4Chaos">
                <label for="layer4Chaos">Chaos</label>
            </div>
            <div class="option-group">
                <input type="checkbox" class="shapes-checkbox" data-layer="4" id="layer4Shapes">
                <label for="layer4Shapes">Shapes</label>

        </div>
        <div class="slider-group">
            <label for="layer5PixelSize">Layer 6 Pixel Size: <span id="layer5PixelSizeValue">0</span></label>
            <input type="range" class="pixel-size-slider" data-layer="5" id="layer5PixelSize" min="0" max="100" value="0">
            <div class="option-group">
                <input type="checkbox" class="bw-checkbox" data-layer="5" id="layer5BW">

            <div class="option-group">
                <input type="checkbox" class="chaos-checkbox" data-layer="5" id="layer5Chaos">

            <div class="option-group">
                <input type="checkbox" class="shapes-checkbox" data-layer="5" id="layer5Shapes">
                <label for="layer5Shapes">Shapes</label>
            </div>
        </div>
        <div class="slider-group">
            <label for="layer6PixelSize">Layer 7 Pixel Size: <span id="layer6PixelSizeValue">0</span></label>
            <input type="range" class="pixel-size-slider" data-layer="6" id="layer6PixelSize" min="0" max="100" value="0">
            <div class="option-group">
                <input type="checkbox" class="bw-checkbox" data-layer="6" id="layer6BW">
                <label for="layer6BW">BW</label>
            </div>
            <div class="option-group">
                <input type="checkbox" class="chaos-checkbox" data-layer="6" id="layer6Chaos">
                <label for="layer6Chaos">Chaos</label>
            </div>
            <div class="option-group">
                <input type="checkbox" class="shapes-checkbox" data-layer="6" id="layer6Shapes">
                <label for="layer6Shapes">Shapes</label>
            </div>
        </div>
        <div class="slider-group">
            <label for="layer7PixelSize">Layer 8 Pixel Size: <span id="layer7PixelSizeValue">0</span></label>
            <input type="range" class="pixel-size-slider" data-layer="7" id="layer7PixelSize" min="0" max="100" value="0">
            <div class="option-group">
                <input type="checkbox" class="bw-checkbox" data-layer="7" id="layer7BW">
                <label for="layer7BW">BW</label>
            </div>
            <div class="option-group">
                <input type="checkbox" class="chaos-checkbox" data-layer="7" id="layer7Chaos">

            <div class="option-group">
                <input type="checkbox" class="shapes-checkbox" data-layer="7" id="layer7Shapes">

        </div>
        <div class="slider-group">
            <label for="layer8PixelSize">Layer 9 Pixel Size: <span id="layer8PixelSizeValue">0</span></label>

            <div class="option-group">
                <input type="checkbox" class="bw-checkbox" data-layer="8" id="layer8BW">
                <label for="layer8BW">BW</label>
            </div>
            <div class="option-group">
                <input type="checkbox" class="chaos-checkbox" data-layer="8" id="layer8Chaos">

            <div class="option-group">
                <input type="checkbox" class="shapes-checkbox" data-layer="8" id="layer8Shapes">
                <label for="layer8Shapes">Shapes</label>
            </div>
        </div>
        <div class="slider-group">
            <label for="layer9PixelSize">Layer 10 Pixel Size: <span id="layer9PixelSizeValue">0</span></label>
            <input type="range" class="pixel-size-slider" data-layer="9" id="layer9PixelSize" min="0" max="100" value="0">
            <div class="option-group">
                <input type="checkbox" class="bw-checkbox" data-layer="9" id="layer9BW">
                <label for="layer9BW">BW</label>
            </div>
            <div class="option-group">
                <input type="checkbox" class="chaos-checkbox" data-layer="9" id="layer9Chaos">
                <label for="layer9Chaos">Chaos</label>
            </div>
            <div class="option-group">
                <input type="checkbox" class="shapes-checkbox" data-layer="9" id="layer9Shapes">
                <label for="layer9Shapes">Shapes</label>
            </div>
        </div>
    </div>

    <canvas id="noiseCanvas" width="768" height="768"></canvas>

    <script>
        const canvas = document.getElementById('noiseCanvas');
        const ctx = canvas.getContext('2d');
        const pixelSizeSliders = document.querySelectorAll('.pixel-size-slider');
        const pixelSizeValueSpans = document.querySelectorAll('[id$="PixelSizeValue"]');
        const randomizeButton = document.getElementById('randomizeActiveSliders');
        const bwCheckboxes = document.querySelectorAll('.bw-checkbox');
        const chaosCheckboxes = document.querySelectorAll('.chaos-checkbox');
        const shapesCheckboxes = document.querySelectorAll('.shapes-checkbox');
        const chaosVarianceSlider = document.getElementById('chaosVariance');
        const chaosVarianceValueSpan = document.getElementById('chaosVarianceValue');
        const numColorsSlider = document.getElementById('numColors'); // Renamed from bitDepthSlider
        const numColorsValueSpan = document.getElementById('numColorsValue'); // Renamed from bitDepthValueSpan

        const IMAGE_WIDTH = 768;
        const IMAGE_HEIGHT = 768;
        const NUM_LAYERS = 10;
        const BW_RANDOM_COLOR_PROBABILITY = 0.5;
        const BW_BLACK_PROBABILITY = 0.5;
        const MIN_SHAPE_PIXEL_SIZE = 3; 

        // Define our fixed color palettes
        const PALETTES = {
            2: [ // Black & White
                { r: 0, g: 0, b: 0 },
                { r: 255, g: 255, b: 255 }
            ],
            3: [ // Red, Green, Blue
                { r: 255, g: 0, b: 0 },
                { r: 0, g: 255, b: 0 },
                { r: 0, g: 0, b: 255 }
            ],
            5: [ // RGB + Black & White
                { r: 255, g: 0, b: 0 },
                { r: 0, g: 255, b: 0 },
                { r: 0, g: 0, b: 255 },
                { r: 0, g: 0, b: 0 },
                { r: 255, g: 255, b: 255 }
            ],
            8: [ // Full RGB Cube (Black, White, Red, Green, Blue, Cyan, Magenta, Yellow)
                { r: 0, g: 0, b: 0 },         // Black
                { r: 255, g: 255, b: 255 },   // White
                { r: 255, g: 0, b: 0 },       // Red
                { r: 0, g: 255, b: 0 },       // Green
                { r: 0, g: 0, b: 255 },       // Blue
                { r: 0, g: 255, b: 255 },     // Cyan
                { r: 255, g: 0, b: 255 },     // Magenta
                { r: 255, g: 255, b: 0 }      // Yellow
            ]
        };

        // Helper function to get a random color based on the selected palette
        function getRandomColorFromPalette(paletteKey) {
            const palette = PALETTES[paletteKey];
            if (palette) {
                return palette[Math.floor(Math.random() * palette.length)];
            } else {
                // Default to full random RGB if no specific palette is selected (e.g., slider max value)
                return {
                    r: Math.floor(Math.random() * 256),
                    g: Math.floor(Math.random() * 256),
                    b: Math.floor(Math.random() * 256)
                };
            }
        }

        // Helper function to get colors based on BW state and global number of colors
        function getColors(isBWEnabled, globalNumColorsSetting) {
            if (isBWEnabled) {
                if (Math.random() < BW_RANDOM_COLOR_PROBABILITY) {
                    // Use the selected palette for random colors in BW mode if allowed
                    return { main: getRandomColorFromPalette(globalNumColorsSetting), bg: getRandomColorFromPalette(globalNumColorsSetting) };
                } else {
                    // Force pure black and white for the other 50% chance in BW mode
                    return { main: {r:0,g:0,b:0}, bg: {r:255,g:255,b:255} }; 
                }
            } else {
                // Not BW, use the selected palette or full random
                return { main: getRandomColorFromPalette(globalNumColorsSetting), bg: getRandomColorFromPalette(globalNumColorsSetting) };
            }
        }

        function drawAllNoise() {
            const layerPixelSizes = Array.from(pixelSizeSliders).map(slider => parseInt(slider.value));
            const layerBWStates = Array.from(bwCheckboxes).map(checkbox => checkbox.checked);
            const layerChaosStates = Array.from(chaosCheckboxes).map(checkbox => checkbox.checked);
            const layerShapesStates = Array.from(shapesCheckboxes).map(checkbox => checkbox.checked);
            const globalChaosVariance = parseInt(chaosVarianceSlider.value);
            // Map slider value to palette key or 'full'
            const numColorsSliderValue = parseInt(numColorsSlider.value);
            let globalNumColorsSetting;

            switch (numColorsSliderValue) {
                case 0: globalNumColorsSetting = 2; break; // Map 0 to 2 colors (B&W)
                case 1: globalNumColorsSetting = 3; break; // Map 1 to 3 colors (RGB)
                case 2: globalNumColorsSetting = 5; break; // Map 2 to 5 colors (RGB+BW)
                case 3: globalNumColorsSetting = 8; break; // Map 3 to 8 colors (Full RGB Cube)
                case 4: globalNumColorsSetting = 'full'; break; // Map 4 to full color
                default: globalNumColorsSetting = 'full'; // Fallback
            }

            // Update displayed values
            pixelSizeValueSpans.forEach((span, index) => {
                span.textContent = layerPixelSizes[index];
            });
            chaosVarianceValueSpan.textContent = globalChaosVariance;
            // Update the display for the "Number of Colors" slider
            if (globalNumColorsSetting === 'full') {
                numColorsValueSpan.textContent = "Full";
            } else {
                numColorsValueSpan.textContent = `${globalNumColorsSetting} Colors`;
            }


            const combinedImageData = ctx.createImageData(IMAGE_WIDTH, IMAGE_HEIGHT);
            const combinedData = combinedImageData.data;

            // Initialize all pixels to black (as a neutral base for blending)
            for (let i = 0; i < combinedData.length; i += 4) {
                combinedData[i + 0] = 0;
                combinedData[i + 1] = 0;
                combinedData[i + 2] = 0;
                combinedData[i + 3] = 255;
            }

            const layerPixelData = [];
            for (let layerIndex = 0; layerIndex < NUM_LAYERS; layerIndex++) {
                const basePixelSize = layerPixelSizes[layerIndex];
                const isBWEnabled = layerBWStates[layerIndex];
                const isChaosEnabled = layerChaosStates[layerIndex];
                const isShapesEnabled = layerShapesStates[layerIndex];

                if (basePixelSize === 0) {
                    layerPixelData.push(new Uint8ClampedArray(IMAGE_WIDTH * IMAGE_HEIGHT * 4).fill(0));
                    continue;
                }

                const layerImageData = new Uint8ClampedArray(IMAGE_WIDTH * IMAGE_HEIGHT * 4);
                const maxSliderValue = parseInt(pixelSizeSliders[layerIndex].max);

                let currentPixelSize;

                // Outer loop for pixel blocks
                for (let y = 0; y < IMAGE_HEIGHT; y += currentPixelSize || basePixelSize) {
                    for (let x = 0; x < IMAGE_WIDTH; x += currentPixelSize || basePixelSize) {
                        currentPixelSize = basePixelSize;

                        if (isChaosEnabled && globalChaosVariance > 0) {
                            const minSize = Math.max(1, basePixelSize - globalChaosVariance);
                            const maxSize = Math.min(maxSliderValue, basePixelSize + globalChaosVariance);
                            currentPixelSize = Math.floor(Math.random() * (maxSize - minSize + 1)) + minSize;
                        }

                        if (currentPixelSize < 1) {
                             currentPixelSize = 1;
                        }

                        // Get colors based on BW state and the global number of colors setting
                        const { main: {r, g, b}, bg: {r: r2, g: g2, b: b2} } = getColors(isBWEnabled, globalNumColorsSetting);

                        // If Shapes is enabled and pixelSize is large enough for shapes
                        if (isShapesEnabled && currentPixelSize >= MIN_SHAPE_PIXEL_SIZE) {
                            const shapeType = Math.floor(Math.random() * 3); // 0: Solid Square, 1: Diagonal, 2: Circle

                            for (let py = 0; py < currentPixelSize; py++) {
                                for (let px = 0; px < currentPixelSize; px++) {
                                    const actualX = x + px;
                                    const actualY = y + py;

                                    if (actualX < IMAGE_WIDTH && actualY < IMAGE_HEIGHT) {
                                        const index = (actualY * IMAGE_WIDTH + actualX) * 4;
                                        let pixelR, pixelG, pixelB;

                                        if (shapeType === 0) { // Solid Square
                                            pixelR = r; pixelG = g; pixelB = b;
                                        } else if (shapeType === 1) { // Diagonal Line
                                            const diagonalDirection = Math.random() < 0.5; // true for TL-BR, false for TR-BL
                                            if (diagonalDirection) { // Top-Left to Bottom-Right diagonal
                                                if (px >= py) {
                                                    pixelR = r; pixelG = g; pixelB = b;
                                                } else {
                                                    pixelR = r2; pixelG = g2; pixelB = b2;
                                                }
                                            } else { // Top-Right to Bottom-Left diagonal
                                                if (px + py < currentPixelSize) {
                                                    pixelR = r; pixelG = g; pixelB = b;
                                                } else {
                                                    pixelR = r2; pixelG = g2; pixelB = b2;
                                                }
                                            }
                                        } else { // Circle
                                            const centerX = currentPixelSize / 2;
                                            const centerY = currentPixelSize / 2;
                                            const radius = currentPixelSize / 2 * (0.5 + Math.random() * 0.5); 

                                            const distance = Math.sqrt(Math.pow(px - centerX, 2) + Math.pow(py - centerY, 2));

                                            if (distance <= radius) {
                                                pixelR = r; pixelG = g; pixelB = b;
                                            } else {
                                                pixelR = r2; pixelG = g2; pixelB = b2;
                                            }
                                        }

                                        layerImageData[index + 0] = pixelR;
                                        layerImageData[index + 1] = pixelG;
                                        layerImageData[index + 2] = pixelB;
                                        layerImageData[index + 3] = 255;
                                    }
                                }
                            }
                        } else {
                            // Default behavior: fill solid square
                            for (let py = 0; py < currentPixelSize; py++) {
                                for (let px = 0; px < currentPixelSize; px++) {
                                    const actualX = x + px;
                                    const actualY = y + py;

                                    if (actualX < IMAGE_WIDTH && actualY < IMAGE_HEIGHT) {
                                        const index = (actualY * IMAGE_WIDTH + actualX) * 4;
                                        layerImageData[index + 0] = r;
                                        layerImageData[index + 1] = g;
                                        layerImageData[index + 2] = b;
                                        layerImageData[index + 3] = 255;
                                    }
                                }
                            }
                        }
                    }
                }
                layerPixelData.push(layerImageData);
            }

            // Combine all layers
            for (let i = 0; i < combinedData.length; i += 4) {
                let sumR = 0;
                let sumG = 0;
                let sumB = 0;
                let activeLayersAtPixel = 0;

                for (let layerIndex = 0; layerIndex < NUM_LAYERS; layerIndex++) {
                    if (layerPixelSizes[layerIndex] > 0) {
                        sumR += layerPixelData[layerIndex][i + 0];
                        sumG += layerPixelData[layerIndex][i + 1];
                        sumB += layerPixelData[layerIndex][i + 2];
                        activeLayersAtPixel++;
                    }
                }

                if (activeLayersAtPixel > 0) {
                    combinedData[i + 0] = Math.floor(sumR / activeLayersAtPixel);
                    combinedData[i + 1] = Math.floor(sumG / activeLayersAtPixel);
                    combinedData[i + 2] = Math.floor(sumB / activeLayersAtPixel);
                }
                combinedData[i + 3] = 255;
            }

            ctx.putImageData(combinedImageData, 0, 0);
        }

        // --- Event Listeners ---
        pixelSizeSliders.forEach(slider => {
            slider.addEventListener('input', drawAllNoise);
        });

        bwCheckboxes.forEach(checkbox => {
            checkbox.addEventListener('change', drawAllNoise);
        });

        chaosCheckboxes.forEach(checkbox => {
            checkbox.addEventListener('change', drawAllNoise);
        });

        shapesCheckboxes.forEach(checkbox => {
            checkbox.addEventListener('change', drawAllNoise);
        });

        chaosVarianceSlider.addEventListener('input', drawAllNoise);

        // New event listener for the Number of Colors slider
        numColorsSlider.addEventListener('input', drawAllNoise);

        randomizeButton.addEventListener('click', () => {
            pixelSizeSliders.forEach((slider, index) => {
                const maxSliderValue = parseInt(slider.max);
                if (parseInt(slider.value) > 0) {
                    const newValue = Math.floor(Math.random() * maxSliderValue) + 1;
                    slider.value = newValue;
                    pixelSizeValueSpans[index].textContent = newValue;
                }
            });
            drawAllNoise();
        });

        // Initial draw
        drawAllNoise();
    </script>
